<div ng-controller="otp">

    <div class="app_bg">
        <form method="post" name="otpform" novalidate>
		    <div class="enter-otp-head">
			    <h3>Enter OTP</h3>
			</div>
            <div class="otp_verify mt-120">
                <div class="otp_send_msg">
                    <p>Please type the verification code sent to +91 {{sendAt}}</p>
                </div>
            </div>
            <!-- {{first}} -->
            <div class="container">
                <div id="otp">
                    <div class="digit">
                       
                        <div class="digit3s ml-10 mr-10">
                            <input type="text" ng-model="first" id="first" name="first" placeholder="*" maxlength="4" required>
                        </div>
					
                    </div>
                </div>
            </div>
            <div class="sign-up-button">
                <button class="otp-btn" ng-click="otpVerification('otpform')"> Submit </button>
            </div>
            <div class="resend_otp mt-15">
                <a href="javascript:void(0)" class="mr-30" ng-click="resendOtps()"> Resend OTP</a>
            </div>
        </form>
    </div>

</div>
<script>
 $(document).ready(function(){
        $('input').keyup(function(){
            if($(this).val().length==$(this).attr("maxlength")){
                $(this).next().focus();
            }
        });
    });

</script>
