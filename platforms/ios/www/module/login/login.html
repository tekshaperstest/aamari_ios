<div class="bg" ng-controller="login" id="containernew">
    <div style='display:none;' class="homes"></div>
    <!-- END HEADER -->
    <div class="app_bg">
        <div class="sign-in-logo  animatedParent animateOnce">
            <div class="logo-container animated fadeInDown slow"><img src="assets/img/logo.png"></div>
        </div>
        <form method="post" name="loginform" novalidate>
            <div class="sign-up-div mb-50 animatedParent animateOnce"><a href="javascript:void(0)" class="sign-up animated fadeInLeft">Login/SignUp</a></div>
            <div class="input-container pr-20 pl-20 animatedParent animateOnce">
               
                <div class="sign-up-form">
                    <input type="number" id="mob_no" name="mobile_no" oninput="this.value=this.value.replace(/[^0-9]/g,'');" ng-model="mobile_no"
                        placeholder="Mobile Number" required class="animated fadeInRight">
                    <img src="assets/img/phone.png" class="animated fadeInLeft">
                </div>

                <div class="sign-up-form mt-20" ng-show="phoneVerifiedStatus == true">
                    <input type="password" ng-model="userpassword" placeholder="Password" id="user_password_attr" class="">
                    <img src="assets/img/password.png" class="">
                </div>
            </div>
            <div class="forgot_password mt-15 animatedParent animateOnce">
                <a href="javascript:void(0)" class="mr-30 animated fadeInRight" ng-click="toForgot()">Forgot Password?</a>
            </div>

            <div class="sign-up-button mt-35 animatedParent animateOnce" ng-if="varified_status == 'verified'">
                <a href="javascript:void(0)"><button class="btn animated fadeInUp slow" ng-click="loginuser('loginform')">
                        Login
                    </button></a>
            </div>
            <div class="sign-up-button mt-35 animatedParent animateOnce" ng-if="varified_status != 'verified'">
                <a href="javascript:void(0)"><button class="btn animated fadeInUp slow" ng-click="loginuser('loginform')">
                        Next
                    </button></a>
            </div>
              <div class="chng_add text-center mt-30">
                <button class="btn button_scc" ng-click="skiptostore()">Skip Login</button>
            </div>
        </form>
    </div>
</div>

    document.querySelector("#mob_no").addEventListener("keypress", function (evt) {
        if (evt.which != 8 && evt.which != 0 && evt.which < 48 || evt.which > 57)
        {
            evt.preventDefault();
        }
    }); 
</script>
