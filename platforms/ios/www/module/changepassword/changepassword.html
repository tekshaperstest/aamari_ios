<div class="bg" ng-controller="changepassword">
<style>.inputbox input{font-size: 15px;}.selectbox-cus{font-size:15px;color:gray}

p {
    margin: 5px 0px;
    color: #000000;
    font-size: 14px;
}
.nav > li.logo_name {
    width: 60%;
}
</style>
  <header class="container-fluid nav-down">
        <div class="row">
            <nav class="navbar navbar-inverse">
              <div class="container-fluid no-padding">
                <ul class="nav navbar-nav top_header">
                  <li class="menu_icon back_icon"><a href="javascript:void(0)"  ><img ng-click="back()" src="assets/img/header/back.png" id="asdf" alt="menu icon" /></a></li>
                  <li class="logo_name"><a class="text-left back">Change Password</a></li>
                  
                </ul>
              </div>
            </nav>
        
        </div>
        <!-- MOBILE-MENU-AREA END -->
    </header>
    
    <!-- END HEADER -->    
         
        
        
    <form name="change_pwd" novalidate>
        <div class="input-container pr-20 pl-20 mt-70 pt-50" id="sign_up">
          
          <div class="sign-up-form mb-20">
            <input type="password" value="" name="old_pwd" ng-model="old_pwd" placeholder="Old Password" required>
            <img src="assets/img/password.png">
          </div>
          <div class="sign-up-form mb-20">
            <input type="password" value="" name="new_pwd" ng-model="new_pwd" placeholder="New Password" required>
            <img src="assets/img/password.png">
          </div>
          <div class="sign-up-form mb-20">
            <input type="password" value="" name="conf_pwd" ng-model="conf_pwd" placeholder="Confirm Password" required>
            <img src="assets/img/password.png">
          </div>
        </div>
        
        
    
        <div class="sign-up-button mt-35">
            <a href="javascript:void(0)"><button class="btn" ng-click="pwd_change('change_pwd')">
                Submit
            </button></a>
        </div>
    </form>
</div>
