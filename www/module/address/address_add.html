<div class="bg" ng-controller="address_add">
<header class="container-fluid nav-down">
        <div class="row">
            <nav class="navbar navbar-inverse">
              <div class="container-fluid no-padding">
                <ul class="nav navbar-nav top_header">
                  <li class="menu_icon back_icon"><a href="javascript:void(0)"  ><img src="assets/img/header/back.png" id="asdf" alt="menu icon" ng-click="toAddress()"/></a></li>
                  <li class="logo_name"><a class="text-left back" >Add Address</a></li>
                  <li class="cart_icon mr-5">
                      
                      <a href="javascript:void(0)"></a>
                  </li>
                </ul>
              </div>
            </nav>
        
        </div>
        <!-- MOBILE-MENU-AREA END -->
    </header>
    
    <!-- END HEADER -->    
         
        
    <form method="post" name="address_add_form" novalidate>  
        <div class="input-container pr-20 pl-20 mt-70 address_fill" id="sign_up"> 
            <div class="sign-up-form mb-20 text-center" style="box-shadow: none;">                    
                <div class="pretty p-icon p-round p-pulse">
                    <input type="radio" ng-model="address_type" onclick="hidediv();" name="address_type" required value="home"/>
                    <div class="state p-info-o">
                    <i class="icon fa fa-check"></i>
                    <label>Home</label>
                    </div>
                </div>
                <div class="pretty p-icon p-round p-pulse">
                    <input type="radio" ng-model="address_type" onclick="hidediv();"  name="address_type" required value="work"/>
                    <div class="state p-info-o">
                    <i class="icon fa fa-check"></i>
                    <label>Work</label>
                    </div>
                </div>
                <div class="pretty p-icon p-round p-pulse">
                    <input type="radio" ng-model="address_type" name="address_type" id="showdiv" onclick="hidediv();" required value="other"/>
                    <div class="state p-info-o">
                    <i class="icon fa fa-check"></i>
                    <label>Other</label>
                    </div>
                </div>
            </div>    
            <div class="sign-up-form mb-20">
                <input style="display:none;" type="text" id="othertype" name="othertype" ng-model="othertype" placeholder="Add Title"  value="" required>
                <span><i class="fa fa-address-book-o" aria-hidden="true"></i></span>
            </div>   
            <div class="sign-up-form mb-20">
                <input type="text" id="full_name"  name="fname" ng-model="fname" placeholder="Full Name"  required value="">
                <span><i class="fa fa-address-book-o" aria-hidden="true"></i></span>
            </div>
             <div class="sign-up-form mb-20">
                <input type="text"  id="house_no" name="house_no" ng-model="house_no" placeholder="Address | Flat, Plot Number" required value="">
                <span><i class="fa fa-home" aria-hidden="true"></i></span>
            </div> 
            <div class="sign-up-form mb-20">
                <input type="number" id="mob_no" value="" placeholder="Mobile Number" name="mob_number" ng-model="mob_number" oninput="this.value=this.value.replace(/[^0-9]/g,'');" class="animated fadeInRight" required>
                <img src="assets/img/icon/contact_us.png" class="mobile_img animated fadeInLeft">
              </div>
    
            <div class="sign-up-form mb-20">
                <input type="text"  id="street" name="street" ng-model="street" placeholder="Locality" required value="" disabled>
                <span><i class="fa fa-street-view" aria-hidden="true"></i></span>
            </div>
            <div class="sign-up-form mb-20">
                <input type="text" id="city"  name="city" ng-model="city" placeholder="City" required disabled>
                <span><i class="fa fa-globe" aria-hidden="true"></i></span>
            </div>
            <div class="sign-up-form mb-20">
                <input type="text" id="landmark"  name="landmark" ng-model="landmark" placeholder="Landmark" required value="">
                <span><i class="fa fa-map-marker" aria-hidden="true"></i></span>
            </div>
            <div class="sign-up-form mb-20">
                <input type="text" id="state"  name="state" ng-model="state" placeholder="State" required value="" disabled>
                <span><i class="fa fa-map-marker" aria-hidden="true"></i></span>
            </div>
            <div class="sign-up-form mb-20">
                <input type="text"  id="pin_code" name="pincode" ng-model="pincode" placeholder="Pincode" maxlength="6" required value="">
                <span><i class="fa fa-address-book-o" aria-hidden="true"></i></span>
            </div>
        </div>
            
        
        <!-- TERMS AND CONDITION -->
        
    
        
        <!-- SUBMIT BUTTON -->
        <div class="sign-up-button mt-35 mb-35">
            <a href="javascript:void(0)"><button class="btn" ng-click="add_address('address_add_form')">
                Submit
            </button></a>
        </div>
    </form>
</div>

<script>
    document.querySelector("#pin_code").addEventListener("keypress", function (evt) {
        if (evt.which != 8 && evt.which != 0 && (evt.which < 48 || evt.which > 57))
        {
            evt.preventDefault();
        }
    });  
    document.querySelector("#street").addEventListener("keypress", function (evt) {
        if (evt.which <32 || evt.which > 32 && evt.which < 48 || evt.which > 57 && evt.which < 65 || evt.which > 90 && evt.which < 97 || evt.which >122 )
        {
            evt.preventDefault();
        }
    }); 
    /* document.querySelector("#landmark").addEventListener("keypress", function (evt) {
        if (evt.which <32 || evt.which>32 && evt.which < 48 || evt.which > 57 && evt.which < 65 || evt.which > 90 && evt.which < 97 || evt.which >122 )
        {
            evt.preventDefault();
        }
    });  */
    
    document.querySelector("#full_name").addEventListener("keypress", function (evt) {
        if (evt.which <32 || evt.which>32 && evt.which < 65 || evt.which > 90 && evt.which < 97 || evt.which >122)
        {
            evt.preventDefault();
        }
    });
    
    document.querySelector("#city").addEventListener("keypress", function (evt) {
        if (evt.which <32 || evt.which>32 && evt.which < 65 || evt.which > 90 && evt.which < 97 || evt.which >122)
        {
            evt.preventDefault();
        }
    });

    /* document.querySelector("#house_no").addEventListener("keypress", function (evt) {
        if (evt.which <32 || evt.which>32 && evt.which < 48 || evt.which > 57 && evt.which < 65 || evt.which > 90 && evt.which < 97 || evt.which >122 && evt.which !=45)
        {
            evt.preventDefault();
        }
    }); */
  
function hidediv(){
    if($('#showdiv').prop('checked'))
    {
        $('#othertype').show();
    }else{
        $('#othertype').hide();
    }

}


</script>
